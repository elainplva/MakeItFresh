<body id="bodyform">
        <main id="mainform">
            <section>
                <h3>Please enter the following information to contact me</h3>
    
                <article id="form">
                    <form action="http://foo.com" method="get">
                        <label for="first_name">First Name: <span class="required">*</span></label>
                        <input type="text" name="first_name" id="first_name" autofocus required><br>
                        <label for="last_name">Last Name: <span class="required">*</span></label>
                        <input type="text" name="last_name" id="last_name" required> <br>
                        <label for="email">Email: <span class="required">*</span></label>
                        <input type="email" name="email" id="email" required placeholder="johnsmith123@gmail.com">
                        <br>
    
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">Male
                        <input type="radio" id="female" name="gender" value="female">Female
                        <input type="radio" id="other" name="gender" value="other" checked>Other <br>
    
                        <label>Heard of us:</label>
                        <fieldset>
                            <input type="checkbox" id="internet" name="internet" value="internet" checked>Internet <br>
                            <input type="checkbox" class="marginal" id="newspaper" name="paper" value="paper">Newspaper
                            <br>
                            <input type="checkbox" class="marginal" id="friend" name="friend" value="friend">Friend
                            <br>
                            <input type="checkbox" class="marginal" id="other_hear" name="Add" value="Add">Others <br>
                        </fieldset>
                        <br>
                        <label for="message">Query:</label>
                        <textarea name="message" id="message" cols="40" rows="6"
                            placeholder="Your message must be less than 200 characters" data-maxlength="200"></textarea>
                        <br>
    
                        <input type="submit" name="submit" id="button" value="Submit">
                        <input type="reset" name="reset" id="reset" value="Reset">
                    </form>
    
                    <p><span class="required">*</span> <em>indicates a required field</em></p>
                </article>
            </section>
            
        </main>
